type Post @model {
  id: ID!
  postOwnerUsername: String!
  postOwnerId: String!
  postContent: String!
  likes: [Like] @connection(name: "PostLikes")
}

type Picture @model {
  id: ID!
  pictureOwnerUsername: String!
  pictureOwnerId: String!
  visibility: Visibility
  file: S3Object
  likes: [Like] @connection(name: "PictureLikes")
}

type Like @model {
  id: ID!
  likeOwnerUsername: String!
  likeOwnerId: String!
  post: Post @connection(name: "PostLikes")
  picture: Picture @connection(name: "PictureLikes")
}

type S3Object {
  bucket: String!
  region: String!
  key: String!
}

enum Visibility {
  public
  private
}